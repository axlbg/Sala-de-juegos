<div class="page">
  <form class="form">
    <h3 class="h3">Iniciar sesión</h3>
    <input
      type="email"
      class="input"
      placeholder="Email"
      [(ngModel)]="emailvalue"
      required
      name="email"
    />
    <input
      id="pass"
      class="input"
      type="password"
      placeholder="Password"
      [(ngModel)]="passvalue"
      name="pw"
    />
    <div class="botones">
      <button class="button" type="submit" (click)="login($event)">
        Login
      </button>
      <button class="button" type="button" (click)="AccesoRapido()">
        Acceso rápido
      </button>
    </div>
    <button class="cuenta-nueva" routerLink="/registro">
      Crear nueva cuenta
    </button>
  </form>
</div>
