<div class="titulo"><b>AHORCADO</b></div>
<table class="table">
  <tr>
    <th>Hora y fecha</th>
    <th>Resultado</th>
    <th>Palabra</th>
    <th>Errores</th>
  </tr>

  <tr *ngFor="let game of games">
    <td>{{ game.hora }}</td>
    <td *ngIf="game.ganador">Ganador</td>
    <td *ngIf="!game.ganador">Perdedor</td>
    <td>{{ game.palabra }}</td>
    <td>{{ game.errores }}</td>
  </tr>

  <tr></tr>
</table>
