<nav class="navbar">
  <a routerLink="./"
    ><img
      src="https://www.pokencyclopedia.info/sprites/spin-off/ico_shuffle/ico_shuffle_001.png"
      alt=""
      class="logo"
  /></a>

  <ul class="menu">
    <div
      *ngIf="!autentificador.estaLogeado; then thenBlock; else elseBlock"
    ></div>
    <ng-template #thenBlock>
      <li class="menu-item" routerLink="/quiensoy">Quien soy</li>
      <li class="menu-item" routerLink="/login">Login</li>
      <li class="menu-item" routerLink="/registro">Registro</li>
    </ng-template>
    <ng-template #elseBlock>
      <li class="menu-item" routerLink="./home">Home</li>
      <li class="menu-item" routerLink="/quiensoy">Quien soy</li>
      <li class="menu-item" routerLink="/chat">Chat</li>
      <li class="menu-item">{{ autentificador.userName }}</li>
      <li class="menu-item" (click)="deslogear($event)">Log Out</li>
    </ng-template>
  </ul>
</nav>
